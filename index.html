<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Asistencia TDM Ferro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{
      --bg:#d4f4d2;
      --accent:#145c2c;
      --card:#fff;
      --btn:#28a745;
      --btn-hover:#218838;
      --danger:#ffe6e6;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      padding:20px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    h1{
      text-align:center;
      color:var(--accent);
      margin:0 0 14px;
      font-size:1.4rem;
    }

    .container{
      max-width:640px;
      margin:0 auto;
      background:var(--card);
      padding:18px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }

    .row{
      margin-bottom:16px;
      text-align:center;
    }

    label{
      display:block;
      color:var(--accent);
      font-weight:600;
      margin-bottom:8px;
    }

    /* Inputs y selects */
    .controls{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    input[type="text"],
    input[type="date"],
    select{
      padding:10px;
      border:1px solid #cfcfcf;
      border-radius:8px;
      font-size:1rem;
      width:320px;
      max-width:100%;
      background: #fff;
    }

    /* Expand calendar picker indicator to full input area (WebKit browsers) */
    .date-wrap{
      position:relative;
      display:inline-block;
      width:100%;
      max-width:320px;
    }
    input[type="date"]{
      width:100%;
      appearance:textfield;
    }
    input[type="date"]::-webkit-calendar-picker-indicator{
      position:absolute;
      right:0;
      top:0;
      bottom:0;
      left:0;
      width:100%;
      height:100%;
      cursor:pointer;
      color:transparent;
      background:transparent;
      opacity:0;
    }

    .date-alert{ border-color: red; background: var(--danger); }

    /* Lista de alumnos */
    #lista-asistencia{ margin-top:6px; }
    .alumno{
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:space-between;
      padding:8px 6px;
      border-bottom:1px solid #eee;
      flex-wrap:wrap;
    }
    .alumno-left{
      display:flex;
      align-items:center;
      gap:10px;
      flex:1 1 auto;
      min-width:0;
    }
    .check{ transform:scale(1.2); cursor:pointer; flex:0 0 auto; }
    .alumno label{ font-weight:600; color:var(--accent); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* Botones */
    .actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:12px;
    }
    button{
      padding:10px 14px;
      border-radius:8px;
      border:0;
      background:var(--btn);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      min-width:140px;
    }
    button.secondary{ background:#007bff; }
    button:hover{ background:var(--btn-hover); }

    /* Responsive */
    @media (max-width:600px){
      .container{ padding:14px; border-radius:10px; }
      h1{ font-size:1.2rem; }
      .controls{ flex-direction:column; align-items:stretch; }
      input[type="text"], input[type="date"], select{ width:100%; }
      .alumno{ flex-direction:row; gap:8px; align-items:center; }
      .alumno label{ font-size:0.95rem; }
      button{ width:100%; min-width:unset; }
      .actions{ gap:8px; }
    }
  </style>
</head>
<body>
  <h1>Asistencia TDM Ferro</h1>

  <div class="container">
    <div class="row fecha">
      <label for="fecha">üìÖ Seleccionar fecha</label>
      <div class="controls">
        <div class="date-wrap">
          <input type="date" id="fecha" aria-label="fecha">
        </div>
      </div>
    </div>

    <div class="row profesor">
      <label for="profesor">üë®‚Äçüè´ Seleccionar profe</label>
      <div class="controls">
        <select id="profesor" aria-label="profesor">
          <option value="">-- Elegir --</option>
          <option>Agust√≠n</option>
          <option>Eros</option>
          <option>Francisco</option>
          <option>Irina</option>
          <option>Lucio</option>
          <option>Reinaldo</option>
        </select>
      </div>
    </div>

    <div class="row grupo">
      <label for="grupo">üìò Seleccionar grupo</label>
      <div class="controls">
        <select id="grupo" onchange="cargarAlumnos()" aria-label="grupo">
          <option value="">-- Elegir --</option>
          <option value="A">Grilla A</option>
          <option value="B">Grilla B</option>
          <option value="C">Grilla C</option>
          <option value="Escuelita">Grilla Escuelita</option>
        </select>
      </div>
    </div>

    <h2 id="grupo-titulo" style="text-align:center;color:var(--accent);margin:6px 0 8px;font-size:1rem;"></h2>

    <div id="lista-asistencia" aria-live="polite"></div>

    <div style="margin-top:14px;">
      <div class="controls">
        <input type="text" id="nuevoNombre" placeholder="Nombre del nuevo alumno" aria-label="nuevo alumno">
      </div>

      <div class="actions" role="group" aria-label="acciones">
        <button type="button" onclick="agregarAlumno()">‚ûï Agregar</button>
        <button type="button" onclick="generarPDF()">üìÑ Generar PDF</button>
        <button type="button" class="secondary" onclick="limpiar()">üßπ Limpiar</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const grupos = {
      A: ["ANTMAN FACUNDO","ARNAUDO, FACUNDO EZEQUIEL","BANEGAS, FRANCISCO IRENEO","CABRERA SABATE, TOMAS","DIGESTANI LAUTARO","FERNANDEZ PIZZELLA, VALENTIN","JAIMOVICH, IGNACIO","JOSZPE, SANTIAGO","TOMASELLO, LUCIO ROMAN","LIRA FRANCO, REINALDO JOSE","MARINI, JOAQUIN MATIAS","MARINI, SANTIAGO FRANCO","MARTINO FRANCO","MUJICA, NATALI","RACK, VICENTINO","SPINELLI, FRANCO JAVIER","TURCHIN, EROS"],
      B: ["Mariano Grynszpa","Jos√© Luis Paoloni","Juli√°n Zabaljauregui","Agus √Åvila","Vitaly Banzaraktsaev","Dmitri Zimin","Andr√©s Lomovasky","Andr√©s Molteno"],
      C: ["Martin Ibarra","Azul Contrucchi","Hernan Ruiz","Nancy Rabazano","Kenji Arakaki","Sebastian Andre","Agustin Gil Sarmiento","Martin Kondratiuk","Juan Bianchi","Arturo Romero","Sara Jin","Federico Rufino","Virginia Gomez","Sergio Ontiveros"],
      Escuelita: ["YU, LUCAS","LIN, ANTONIO","MADIAS, BENJAMIN","MASTROMARINO, GIANLUCA","TOPTZIAN, TOMAS VALENTIN","BRAMAJO, DANTE AGUSTIN","ROJAS ZALBA, LUCAS","ROJAS ZALBA, DANIEL","GARRALDA, FEDERICO IVAN","LOPEZ RAYA, SANTIAGO","ROSTCOVSKY, LUCA DAVID","DELLARROQUELLE, BELEN","DELLARROQUELLE, VICTORIA","CABRAL FERNANDEZ, BRUNO SANTIAGO"]
    };

    function crearId(nombre){
      return nombre.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
    }

    function cargarAlumnos(){
      const grupoSel = document.getElementById("grupo").value;
      const lista = document.getElementById("lista-asistencia");
      const titulo = document.getElementById("grupo-titulo");
      lista.innerHTML = "";
      titulo.textContent = grupoSel ? `Alumnos de Grilla ${grupoSel}` : "";

      if (!grupoSel || !grupos[grupoSel]) return;

      const alumnos = [...grupos[grupoSel]].sort((a,b)=> a.localeCompare(b,'es',{sensitivity:'base'}));

      alumnos.forEach(nombre=>{
        const id = crearId(nombre);
        const div = document.createElement("div");
        div.className = "alumno";

        const left = document.createElement("div");
        left.className = "alumno-left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = id;
        checkbox.className = "check";

        const label = document.createElement("label");
        label.setAttribute("for", id);
        label.textContent = nombre;
        label.title = nombre;

        left.appendChild(checkbox);
        left.appendChild(label);

        div.appendChild(left);
        lista.appendChild(div);
      });
    }

    function agregarAlumno(){
      const nombre = document.getElementById("nuevoNombre").value.trim();
      if (!nombre) return;
      const lista = document.getElementById("lista-asistencia");
      const id = crearId(nombre);

      // Evitar duplicados por id
      if (document.getElementById(id)) {
        alert("El alumno ya existe en la lista.");
        return;
      }

      const div = document.createElement("div");
      div.className = "alumno";

      const left = document.createElement("div");
      left.className = "alumno-left";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = id;
      checkbox.className = "check";

      const label = document.createElement("label");
      label.setAttribute("for", id);
      label.textContent = nombre;
      label.title = nombre;

      left.appendChild(checkbox);
      left.appendChild(label);
      div.appendChild(left);
      lista.appendChild(div);

      document.getElementById("nuevoNombre").value = "";
      document.getElementById("nuevoNombre").focus();
    }

    async function generarPDF(){
      const { jsPDF } = window.jspdf;
      const fechaInput = document.getElementById("fecha");
      const fecha = fechaInput.value;
      const profesor = document.getElementById("profesor").value || "(sin seleccionar)";
      const grupo = document.getElementById("grupo").value || "(sin grupo)";

      if (!fecha){
        fechaInput.classList.add("date-alert");
        alert("Por favor, seleccion√° una fecha antes de generar el PDF.");
        fechaInput.focus();
        return;
      } else {
        fechaInput.classList.remove("date-alert");
      }

      const doc = new jsPDF({unit:'pt', format:'a4'});
      const margin = 40;
      let y = 40;
      doc.setFontSize(16);
      doc.text("Asistencia TDM Ferro", margin, y);
      y += 22;
      doc.setFontSize(11);
      doc.text(`Grupo: ${grupo}`, margin, y); y += 16;
      doc.text(`Fecha: ${fecha}`, margin, y); y += 16;
      doc.text(`Profesor/a: ${profesor}`, margin, y); y += 22;

      doc.setFontSize(12);
      doc.text("Presentes:", margin, y); y += 16;

      const alumnos = Array.from(document.querySelectorAll("#lista-asistencia .alumno"));
      const presentes = [];
      alumnos.forEach(al=>{
        const label = al.querySelector("label");
        const check = al.querySelector("input[type='checkbox']");
        if (check && check.checked) presentes.push(label.textContent);
      });

      if (presentes.length === 0){
        doc.text("‚Äî Ning√∫n alumno marcado como presente ‚Äî", margin + 10, y);
      } else {
        const lineHeight = 14;
        presentes.forEach((n,i)=>{
          const lines = doc.splitTextToSize(`- ${n}`, 520);
          doc.text(lines, margin + 10, y);
          y += lines.length * lineHeight;
          if (y > 760) { doc.addPage(); y = 40; }
        });
      }

      const nombreArchivo = `Asistencia_${grupo.replace(/\s+/g,'_')}_${fecha}.pdf`;
      doc.save(nombreArchivo);
    }

    function limpiar(){
      document.getElementById("fecha").value = "";
      document.getElementById("profesor").value = "";
      document.getElementById("grupo").value = "";
      document.getElementById("lista-asistencia").innerHTML = "";
      document.getElementById("nuevoNombre").value = "";
      document.getElementById("grupo-titulo").textContent = "";
    }

    // Mejora UX: abrir picker al tocar cualquier parte del contenedor en m√≥viles (complementario)
    document.addEventListener('click', (e)=>{
      const dateWrap = document.querySelector('.date-wrap');
      if (!dateWrap) return;
      if (dateWrap.contains(e.target)){
        const input = document.getElementById('fecha');
        // For touch devices, focusing helps open the native picker
        input.focus();
        // Some Android browsers require a click event on the input to open picker
        try { input.click(); } catch(e){}
      }
    });

    // Accessibility: enable label click to toggle checkbox even if label shrinks
    document.addEventListener('change', (e)=>{
      if (e.target && e.target.matches('#grupo')){
        cargarAlumnos();
      }
    });
  </script>
</body>
</html>
